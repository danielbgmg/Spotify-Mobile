<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles/main.css">
<script defer src="main.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>
    <header class="header">
        <div class="banner">
            <div class="icon-back">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <img src="./assets/image17.png" alt="" class="banner-img">
            <h1 class="banner-title">The Lumineers</h1>
        </div>
    </header>
    <main class="content">
        <section class="hero">
            <div class="musicsInfo">
                <div class="followInfo">
                    <span class="monthlyListeners">22 011 718 monthly listeners</span>
                    <div class="monthlyListeners-btn">
                        <button class="btn-follow">
                            Following
                        </button>
                        <span>
                            <img src="./assets/3dots.svg" alt="">
                        </span>
                    </div>
                </div>
                <div class="musicPlay">
                    <!--<i class="fa-solid fa-pause"></i>-->
                </div>
            </div> 
            <div class="playlist">
                <div class="capPlalist">
                    <div class="imgPlaylist">
                        <img src="./assets/image17.png" alt="">
                    </div>
                    <div class="favIconPlalist">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
                <div class="playlistName">
                    <span class="likedSong">Liked songs</span>
                    <div class="numberSongs">
                        <span>6 songs</span><span class="dot">&middot;</span><span>The Lumineers</span>
                    </div>
                </div>
                <div class="arrow-rigth">
                    <img src="./assets/arrow-right.svg" alt="">
                </div>
            </div>
        </section>

        <section class="musics">
            <h2>Popular</h2>
            <div class="musicPlaylist">
                <ol class="listSong">
                    <li class="listSong-item">
                        <span class="listSong-number">1</span>
                            <div>
                                <img src="./assets/image12.png" alt="" class="img-playlist">
                            </div>
                            <div class="listSong-text">
                                <span>Ho Hey</span>
                                <span>1 289 943 584</span>
                            </div>
                        <span>
                            <img src="./assets/3dots.svg" alt="">
                        </span>
                    </li>
                    <li class="listSong-item">
                        <span class="listSong-number">2</span>
                            <div>
                                <img src="./assets/image13.png" alt="" class="img-playlist">
                            </div>
                            <div class="listSong-text">
                                <span>Ophelia</span>
                                <span>1 290 579 530</span>
                            </div>
                        <span>
                            <img src="./assets/3dots.svg" alt="">
                        </span>
                    </li>
                    <li class="listSong-item">
                        <span class="listSong-number">3</span>
                            <div>
                                <img src="./assets/image14.png" alt="" class="img-playlist">
                            </div>
                            <div class="listSong-text">
                                <span>Spotless (feat. The Lumin...</span>
                                <span>172 739 016</span>
                            </div>
                        <span>
                            <img src="./assets/3dots.svg" alt="">
                        </span>
                    </li>
                    <li class="listSong-item">
                        <span class="listSong-number">4</span>
                            <div>
                                <img src="./assets/image12.png" alt="" class="img-playlist">
                            </div>
                            <div class="listSong-text">
                                <span>Flowers in Your Hair</span>
                                <span>348 972 143</span>
                            </div>
                        <span>
                            <img src="./assets/3dots.svg" alt="">
                        </span>
                    </li>
                </ol>
            </div>
        </section>
    </main>
    <article class="nav-container">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="fa-solid fa-house icon"></i>
                    <span>Home</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <span>Search</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-book icon"></i>
                    <span>Your Library</span>
                </li>
            </ul>
        </nav>
    </article>
</body>

</html>
